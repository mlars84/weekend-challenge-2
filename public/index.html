<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 2</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>WeEkEnD cHaLlEnGe 2</h1>

      </div>

      <div class="numbers">

        <button class="numberButtons" type="button" name="button">8</button>
